<h2>Country Page</h2>
<p class="bg-success text-white p-2 border">
    Name: {{ countryInfo.name | uppercase }}
</p>
<p class="bg-success text-white p-2 border">
    Capital: {{ countryInfo.capital }}
</p>
<p class="bg-success text-white p-2 border">
    Population: {{ countryInfo.population | number }}
</p>
